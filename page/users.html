<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/reset.css" />

    <title>WWT后台管理系统</title>

  <body>
    <div class="container rmPaddin">
      <!-- 头部 -->
      <div class="head">
        <a class="logo" href="/">WWT后台管理系统</a>

          <p>欢迎您 - 温维太(管理员)</p>
          <button class="btn btn-primary iconfont">&#xe618;</button>

        </div>
      </div>
      <!-- 内容 -->

            </li>
          </ul>
        </div>
        <div class="m-right">
          <div class="mainR_box">
            <!-- 搜索 -->
            <form class="form-inline">
              <input

                class="form-control"
                placeholder="请输入搜索内容"
              />
              <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <!-- 表单 -->
            <div class="bs-example">
              <table class="table table-bordered table-hover">
                <thead>
                  <tr>
                    <th>序号</th>
                    <th>用户名</th>
                    <th>用户昵称</th>
                    <th>手机号码</th>
                    <th>性别</th>
                    <th>年龄</th>
                    <th>是否管理员</th>
                    <th>操作</th>
                  </tr>
                </thead>
                <tbody>
                  
                    <tr>
                      <th scope="row">1</th>
                      <td>wenweitai</td>
                      <td>温维太</td>
                      <td>15899850664</td>
                      <td>男</td>
                      <td>28</td>
                      <td>是</td>
                      <td>
                        <a class="td-update" href="##">修改</a>&ensp;&ensp;<a
                          class="td-del"
                          href="##"
                          >删除</a
                        >
                      </td>
                    </tr>
                 
                 
                </tbody>
              </table>
            </div>
            <!-- 分页 -->
            <nav aria-label="Page navigation">
              <ul class="pagination">
                <!-- <li>
                  <a
                    href="/users/?page=<%= page - 1 < 1 ? 1 : page - 1 %>&pageSize=<%= pageSize %>"
                    aria-label="Previous"

                    <span aria-hidden="true">&laquo;</span>
                  </a>
                </li> -->
                <!--
                  后台传递总页数、第几页、页条数
                  totalPage 总页数：显示几页
                  page 第几页：高亮 第几页
                  pageSize 页条数：一页渲染几条数据
                -->
                <!-- <% for(var i = 0; i < totalPage; i++){ %>
                <li class="<%= page == (i + 1) ? 'active' : '' %>">
                  <a href="/users/?page=<%= i + 1 %>&pageSize=<%= pageSize %>"
                    ><%= i + 1 %></a
                  >
                </li>
                <% } %>
                <li>
                  <a
                    href="/users/?page=<%= page + 1 > totalPage ? totalPage : page + 1%>&pageSize=<%= pageSize %>"
                    aria-label="Next"
                  >
                    <span aria-hidden="true">&raquo;</span>
                  </a>
                </li> -->
              </ul>
