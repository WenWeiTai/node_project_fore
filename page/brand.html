                        <option>苹果</option>
                        <option>小米</option>
                        <option>华为</option>

                        <option>诺基亚</option>

                  </div>

                    <label class="col-sm-2 setCol-sm-2 control-label"

                    >
                    <div class="col-sm-10"><input type="file" /></div>
                  </div>
                  <div class="btns">
                    <button type="submit" class="btn btn-primary sureBtn">
                      确定

                    <button type="button" class="btn btn-default cancelBtn">
                      取消

                  </div>

                <tbody>
                  <tr>
                    <th class="setTDLineH_brand" scope="row">1</th>
                    <td><img src="../images/logo/iphone.jpg" alt="iphone" /></td>
