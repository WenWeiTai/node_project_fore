<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/iconfont.css" />
    <title>登录页</title>
  </head>

  <body>
    <div class="container table-bordered marginAutoBox">
      <div class="marginAuto">
        <h1 class="logo">WWT后台管理系统</h1>
        <h2 class="title">登录</h2>
        <form class="form-horizontal">
          <div class="form-group">
            <p class="p_marin"><i class="iconfont">&#xe63f;</i>姓名</p>
            <input
              type="text"
              class="form-control"
              placeholder="请输入用户名"
              name="username"
            />
          </div>
          <div class="form-group">
            <p class="p_marin"><i class="iconfont">&#xe60b;</i>密码</p>
            <input
              type="password"
              class="form-control"
              placeholder="请输入密码"
              name="password"
            />
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-primary btn-block btn_margin">
              登录
            </button>
            <a class="whereGo fl" href="/">返回首页</a>
            <a class="whereGo fr" href="./register.html">没有账号？</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
<script src="../js/jquery.min.js"></script>
<script src="../js/login.js"></script>
